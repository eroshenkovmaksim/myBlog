<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comments</title>
</head>
<body>
<h1>${post} comments</h1><br>
<form action="comments" method="post">
<#list comments as comment>
    <p>${comment.comment}
    <p>${comment.creation_date}
    <p>Author ${comment.user.login}
    <input type="submit" name = ${comment.comment} value="Delete Comment"  />
</#list>
    <br>
    New Comment:  <input type="text" name="comment" /><br>
    <input type="submit" name = "button" value="Add Comment"  />
    <input type="submit" name = "button" value="Back"  />
</form>

</body>
</html>
